apply plugin: 'com.android.library'

android {
    compileSdkVersion COMPILE_SDK_VER
    buildToolsVersion BUILD_TOOLS_VER

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }

    buildTypes {
        debug {
            minifyEnabled false
        }

        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    api "com.google.android.gms:play-services-ads:$LIB_VERSION.firebase"
    api 'com.facebook.android:facebook-android-sdk:4.+'
    api 'com.facebook.android:audience-network-sdk:4.+'

    testImplementation "junit:junit:$LIB_VERSION.junit"
    androidTestImplementation "com.android.support.test:runner:$LIB_VERSION.testrunner"
    androidTestImplementation "com.android.support.test.espresso:espresso-core:$LIB_VERSION.espresso"
}
